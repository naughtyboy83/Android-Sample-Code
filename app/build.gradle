apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "pl.itraff.recognize.TestApi"
        minSdkVersion 8
        targetSdkVersion 13
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':itraff')
    compile files('libs/zxing-core.jar')
}
